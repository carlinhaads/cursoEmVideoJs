<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <img src="https://baurutv.files.wordpress.com/2016/12/direito-humano-15-direito-a-uma-nacionalidade.jpg?w=768&h=472&crop=1">
    <style>
        body {
            font: normal 18pt Arial;
            background: rgb(158, 177, 197);
            color: black;
        }
    </style>
</head>

<body>
    <h1>Nacionalidade</h1>
    <p> Vivendo em: <input type="name" name="txt1" id="txt1"></p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="nac">

    </div>

    <script>
        function calcular() {
            var txt = document.querySelector('input#txt1')
            var res = document.querySelector('div#nac')
            var txtv = String(txt.value)
            res.innerHTML = `<p>Você é do país ${txtv}</p>`
            if (txtv == 'Brasil', 'brasil', 'br') {
                res.innerHTML += '<p>Você é brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }
    </script>
</body>

</html>
